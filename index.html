<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Flip the coin</h1>
      <p>Press the coin or the button to flip the coin</p>

      <div class="coin-container">
        <img id="coin" src="resources/heads.svg" alt="Coin" />
        <img id="shadow" src="resources/shadow.svg" alt="shadow"/>
      </div>

      <p id="result">Heads</p>

      <button id="flip-btn">RANDOM</button>
    </div>

    <footer>
      <div class="author-info">
        Coded by <a href="https://github.com/dossantosmicael">Micael dos Santos</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
   </footer>

    <script src="script.js"></script>
  </body>
</html>
